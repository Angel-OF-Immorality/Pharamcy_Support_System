{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">


<body>
  <div class="container">
      <div class="registration form">
        <header>Register</header>
        <form action="/register" method = "post">
          {{ template_form.hidden_tag()}}

          {{template_form.username()}}
 
          {{ template_form.email()}} 
       
          {{ template_form.password()}}
          {{ template_form.submit(class = "btn btn-primary")}}
        </form>
        <div class="signup">

     <a href="{{url_for('login')}}"><span class="signup">Already have an account?</span></a> 
      
      </div>
  </div>

</body>
{% endblock%}
